<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Demo Shop - Pay with Alipay</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 40px 20px; text-align: center; background: #f9f9f9; margin: 0; }
    h1 { font-size: 28px; margin-bottom: 10px; }
    .price { font-size: 32px; font-weight: bold; margin: 30px 0; }
    button { background: #00aaee; color: white; border: none; padding: 16px 40px; font-size: 18px; border-radius: 8px; margin-top: 20px; }
    button:disabled { background: #aaa; }
    #result { margin-top: 30px; padding: 15px; background: #fff; border-radius: 8px; text-align: left; white-space: pre-wrap; font-family: monospace; font-size: 14px; }
  </style>
</head>
<body>

  <h1>My Mini Shop</h1>
  <p>Lotto Ticket</p>
  <div class="price">14.00 MZN (~0.01 CNY test)</div>

  <button id="payButton">Pay with Alipay</button>
  <div id="result"></div>

  <script>
    // Only run inside Alipay Mini Program (H5+ or DSL web-view)
    function isInAlipayMini() {
      return /MiniProgram/i.test(navigator.userAgent) || /AlipayClient/i.test(navigator.userAgent);
    }

    if (!isInAlipayMini()) {
      document.getElementById("result").innerHTML = "<span style='color:red'>Please open this page inside Alipay Mini Program</span>";
      document.getElementById("payButton").disabled = true;
    }

    // This event fires automatically in H5+ and in <web-view> when bridge is ready
    document.addEventListener('AlipayJSBridgeReady', function () {
      console.log("AlipayJSBridge is ready!");

      const payButton = document.getElementById("payButton");
      const resultDiv = document.getElementById("result");

      payButton.onclick = function () {
        payButton.disabled = true;
        payButton.textContent = "Opening Alipay...";
        resultDiv.innerHTML = "Calling payBill...";

        // YOUR WORKING PARAMETERS (keep exactly like this)
        AlipayJSBridge.call('payBill', {
          businessID: "900114",                    // ← This works in sandbox for many devs
          billReference: window.crypto.randomUUID?.() || Date.now().toString(),
          amount: "0.01",                           // 0.01 CNY = minimum allowed in sandbox
          currency: "MZN",                          // MZN not supported in sandbox → use CNY
          reason: "Lotto Ticket Purchase"
        }, function (res) {
          payButton.textContent = "Pay with Alipay";
          payButton.disabled = false;

          if (res && (res.error || res.resultCode !== "9000")) {
            resultDiv.innerHTML = `<span style="color:red">Payment Failed</span><br><br>${JSON.stringify(res, null, 2)}`;
          } else {
            resultDiv.innerHTML = `<span style="color:green">Payment SUCCESS!</span><br><br>${JSON.stringify(res, null, 2)}`;
            // Optional: redirect to success page
            // setTimeout(() => location.href = "/success.html", 3000);
          }
        });
      };

      // Enable button only when bridge is ready
      payButton.disabled = false;
      payButton.textContent = "Pay with Alipay";
    });

    // Fallback if bridge already ready (rare but happens)
    if (window.AlipayJSBridge) {
      document.dispatchEvent(new Event('AlipayJSBridgeReady'));
    }
  </script>
</body>
</html>
