<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo Shop - Pay with Alipay</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f8f8; text-align: center; }
    button { padding: 15px 30px; font-size: 18px; background: #00aaee; color: white; border: none; border-radius: 8px; margin-top: 50px; }
    #status { margin-top: 30px; font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>My Mini Shop</h1>
  <p>Lotto Ticket</p>
  <h2>14.00 MZN (~0.01 CNY test)</h2>
  
  <button id="payBtn">Pay with Alipay</button>
  <div id="status"></div>

 <script>
  // Detect Alipay Mini Program environment
  function isAlipayMini() {
    return navigator.userAgent.indexOf('MiniProgram') > -1 || navigator.userAgent.indexOf('AlipayClient') > -1;
  }

  // Wait for AlipayJSBridge to load (essential for H5+)
  function setupBridge() {
    if (window.AlipayJSBridge) {
      onBridgeReady();
    } else {
      if (document.addEventListener) {
        document.addEventListener('AlipayJSBridgeReady', onBridgeReady, false);
      }
    }
  }

  function onBridgeReady() {
    // Bridge is ready—enable button if in Mini Program
    if (isAlipayMini()) {
      document.getElementById('payBtn').disabled = false;
      document.getElementById('payBtn').textContent = 'Pay with Alipay';
    }
  }

  // Call payBill directly
  function triggerPay() {
    if (!window.AlipayJSBridge) {
      alert('Alipay not ready—retry');
      return;
    }

    var payBtn = document.getElementById('payBtn');
    payBtn.disabled = true;
    payBtn.textContent = 'Waiting for Alipay...';
    document.getElementById('status').innerHTML = 'Opening Alipay...';

    var params = {
      businessID: "2001",
      billReference: "TEST2025",
      amount: "0.01",
      currency: "MZN",
      reason: "Demo payment from H5"
    };

    AlipayJSBridge.call('payBill', params, function(res) {
      if (res.code === 10000 || res.resultCode === '9000') {  // Success codes
        document.getElementById('status').innerHTML = 
          '<span style="color:green">Payment Successful!</span><br>' + 
          'Trade No: ' + (res.tradeNo || res.result.tradeNo || 'N/A');
      } else {
        document.getElementById('status').innerHTML = 
          '<span style="color:red">Payment Failed</span><br>' + 
          (res.errorMessage || JSON.stringify(res));
        payBtn.disabled = false;
        payBtn.textContent = 'Try Again';
      }
    }, function(err) {
      document.getElementById('status').innerHTML = 
        '<span style="color:red">Payment Error</span><br>' + 
        (err.errorMessage || JSON.stringify(err));
      payBtn.disabled = false;
      payBtn.textContent = 'Try Again';
    });
  }

  // Event listeners
  document.addEventListener('DOMContentLoaded', function() {
    setupBridge();
    var payBtn = document.getElementById('payBtn');
    payBtn.onclick = triggerPay;
    if (!isAlipayMini()) {
      payBtn.disabled = true;  // Disable outside Mini Program
      document.getElementById('status').innerHTML = 'Run in Alipay Mini Program to pay';
    }
  });
</script>
</body>
</html>
